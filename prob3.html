<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = [1, 2, 3]
    let str2 = [1, 2, 3, 4]
    let result = checkArrInclude(str1, str2)
    console.log(result)

    function checkArrInclude(str1, str2) {
        if (str1.length > str2.length) {
            return false
        } else {
            for (let i = 0; i < str2.length; i++) {
                if (str1[0] === str2[i]) {
                    for (let j = 0, k = j; j < str1.length; j++, k++) {
                        if (str1[j] !== str2[k]) {
                            return false
                        }
                    }
                }
            }
        }
        return true
    }
</script>
</body>
</html>
